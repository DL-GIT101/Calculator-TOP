<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar"><b>CALCULATOR</b> </nav>

    <div id="content">
        <div id="calculator">
            <div id="display">
                <p class="text small">0</p>
                <p class="text big">0</p>
            </div>
            <div id="buttons">
                <div class="column">
                    <button class="operator">C</button>
                    <button class="digit">7</button>
                    <button class="digit">4</button>
                    <button class="digit">1</button>
                    <button class="digit">0</button>
                </div>
                <div class="column">
                    <button class="operator">/</button>
                    <button class="digit">8</button>
                    <button class="digit">5</button>
                    <button class="digit">2</button>
                    <button class="digit">00</button>
                </div>
                <div class="column">
                    <button class="operator">*</button>
                    <button class="digit">9</button>
                    <button class="digit">6</button>
                    <button class="digit">3</button>
                    <button class="digit">.</button>
                </div>
                <div class="column">
                    <button class="operator">-</button>
                    <button class="operator long">+</button>
                    <button class="operator long">=</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="footer"><i>Give me tips to improve</i> </nav>
</body>
</html>
